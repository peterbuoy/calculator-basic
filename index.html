<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/outline_calculate_black_24dp.png" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display">5125152</div>
      <div class="clear">
        <button>C</button>
      </div>
      <div class="delete"><button id="#button_DEL">DEL</button></div>
      <div class="number"><button id='#button_C'>7</button></div>
      <div class="number"><button id='button_8'>8</button></div>
      <div class="number"><button id='button_9'>9</button></div>
      <div class="operator"><button id='button_divide'>รท</button></div>

      <div class="number"><button id='button_4'>4</button></div>
      <div class="number"><button id='button_5'>5</button></div>
      <div class="number"><button id='button_6'>6</button></div>
      <div class="operator"><button id='button_mul'>x</button></div>

      <div class="number"><button id='button_1'>1</button></div>
      <div class="number"><button id='button_2'>2</button></div>
      <div class="number"><button id='button_3'>3</button></div>
      <div class="operator"><button id='button_sub-'>-</button></div>

      <div class="number"><button id='button_0'>0</button></div>
      <div class="operator"><button id='button_decimal'>.</button></div>
      <div class="operator"><button id='button_equal'>=</button></div>
      <div class="operator"><button id='button_add'>+</button></div>
    </div>
  </body>
</html>
